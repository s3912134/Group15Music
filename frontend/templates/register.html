<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css"> <!-- Links to external CSS file for styling -->
</head>
<body>
    <!-- Main container div for centering and layout -->
    <div class="container">
        <!-- Form container with white background and shadow -->
        <div class="form-container">
            <!-- Registration form with POST method (would submit to server) -->
            <form action="#" method="POST">
                <h1>Create Account</h1>
                <p class="subtitle">Fill in your details to get started</p>
                
                <!-- Form group for full name input -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <!-- Form group for email input with email validation -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Password input with hint text -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <p class="hint">Minimum 8 characters</p> <!-- Helper text -->
                </div>
                
                <!-- Password confirmation field -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                
                <!-- Terms and conditions checkbox (required to submit) -->
                <div class="terms">
                    <input type="checkbox" id="agree-terms" required> <!-- Required checkbox -->
                    <label for="agree-terms">I agree to the 
                        <a href="#">Terms of Service</a> and <!-- Placeholder links -->
                        <a href="#">Privacy Policy</a>       <!-- Would link to actual documents -->
                    </label>
                </div>
                
                <!-- Submit button for registration -->
                <button type="submit" class="btn">Register</button>
                
                <!-- Link to login page for existing users -->
                <p class="login-link">Already have an account? 
                    <a href="login.html">Login here</a> <!-- Links to login page -->
                </p>
            </form>
        </div>
    </div>
</body>
</html>
