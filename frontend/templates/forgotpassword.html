<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page responsive -->
    <title>Forgot Password</title> <!-- Page title shown in browser tab -->
    <link rel="stylesheet" href="forgotpassword.css"> <!-- Links external CSS file -->
</head>
<body>
    <!-- Main container for all content -->
    <div class="container">
        <!-- Form container for password reset request -->
        <div class="form-container" id="request-form">
            <form id="password-reset-form"> <!-- Form for email submission -->
                <h1>Forgot Password</h1> <!-- Main heading -->
                <p class="subtitle">Enter your email to receive a password reset link</p> <!-- Subtitle text -->
                
                <!-- Email input group -->
                <div class="form-group">
                    <label for="email">Email Address</label> <!-- Label for input -->
                    <input type="email" id="email" name="email" placeholder="Enter your email" required> <!-- Email input field with validation -->
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="btn">Send Reset Link</button>
                
                <!-- Link back to login page -->
                <p class="back-link"><a href="login.html">Back to Login</a></p>
            </form>
        </div>

        <!-- Confirmation message (hidden by default) -->
        <div class="form-container confirmation" id="confirmation-message" style="display: none;">
            <div class="confirmation-content">
                <!-- Checkmark icon using SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h1>Reset Link Sent</h1> <!-- Confirmation heading -->
                <!-- Dynamic email display where submitted email will appear -->
                <p class="confirmation-text">We've sent a password reset link to <span id="sent-email"></span></p>
                <!-- Instructions for user -->
                <p class="hint">Check your email and follow the instructions to reset your password.</p>
                <!-- Button to return to login -->
                <button class="btn secondary" onclick="window.location.href='login.html'">Return to Login</button>
            </div>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('password-reset-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevents default form submission
            
            // Get the email value from input
            const email = document.getElementById('email').value;
            
            // Hide the request form and show confirmation message
            document.getElementById('request-form').style.display = 'none';
            document.getElementById('confirmation-message').style.display = 'block';
            
            // Display the submitted email in confirmation message
            document.getElementById('sent-email').textContent = email;
            
            // In a real application, this is where you would:
            // 1. Send the email to your backend
            // 2. Handle any errors
            // 3. Potentially add loading states
        });
    </script>
</body>
</html>
