<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../../frontend/src/styles/login.css">
    <style>
        /* Animation for smooth transition when leaving login page */
        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Main container for the login form -->
    <div class="container" id="login-container">
        <!-- Form container with fade-out capability -->
        <div class="form-container" id="login-form">
            <form id="loginForm">
                <h1>Welcome Back</h1>
                <p class="subtitle">Please enter your credentials to login</p>
                
                <!-- Email input field with HTML5 validation -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Password input field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <!-- Options row with remember me and forgot password -->
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember"> <!-- Persistent login option -->
                        <label for="remember">Remember me</label>
                    </div>
                    <!-- Link to password recovery page with smooth transition -->
                    <a href="forgotpassword.html" id="forgot-password-link" class="forgot-password">Forgot password?</a>
                </div>
                
                <!-- Form submission button -->
                <button type="submit" class="btn">Login</button>
                
                <!-- Link to registration page for new users -->
                <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </div>

    <script>
        // Handles the forgot password link click with animation
        document.getElementById('forgot-password-link').addEventListener('click', function(e) {
            e.preventDefault(); // Stops immediate navigation
            // Triggers fade-out animation
            document.getElementById('login-form').classList.add('fade-out');
            // Waits for animation to complete before navigating
            setTimeout(() => {
                window.location.href = this.getAttribute('href');
            }, 300); // Matches animation duration
        });
    </script>
</body>
</html>
